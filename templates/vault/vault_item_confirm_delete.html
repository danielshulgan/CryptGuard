{% extends "base.html" %}
{% load static %}

{% block title %}Delete Vault Item{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white text-center">
          <h2>Delete Vault Item</h2>
        </div>
        <div class="card-body text-center">
          <p class="mb-4">
            Are you sure you want to delete the vault item for
            <strong>{{ object.service }}</strong>?
          </p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'vault:vault_list' %}" class="btn btn-secondary ml-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
