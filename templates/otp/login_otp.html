<!DOCTYPE html>
<html>
<head>
    <title>Login OTP Verification</title>
</head>
<body>
    <h1>Verify OTP</h1>
    <p>Please enter the OTP sent to your registered email to complete the login process.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify OTP</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
