{% extends "base.html" %}
{% load static %}

{% block title %}Change Your Name{% endblock %}

{% block content %}
<div class="container">
    <h1>Change Your Name</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
