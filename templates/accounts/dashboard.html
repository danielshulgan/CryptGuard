{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="mb-4">Welcome to Your Dashboard!</h1>
      <div class="list-group">
        <a href="{% url 'accounts:change_name' %}" class="list-group-item list-group-item-action">
          Change Your Name
        </a>
        <a href="{% url 'accounts:password_reset' %}" class="list-group-item list-group-item-action">
          Change Your Password
        </a>
        <a href="{% url 'accounts:change_email' %}" class="list-group-item list-group-item-action">
            Change Your Email
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
